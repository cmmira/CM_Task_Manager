<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TODO LIST</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    {% endblock %}
  </head>
  <body class="d-flex align-items-center py-5 px-4 my-5 bg-body-tertiary">
     <div class="container text-center">
       <div class="row justify-content-center">
         <main class="form-signin m-auto col-md-6">
            <form method="POST" action="{{url_for('home')}}">
              <img class="mb-4" src="{{url_for('static', filename='assets/Tsui_Task_List.png')}}" alt="Tsui-Logo" width="300" height="108">
              <h1 class="h3 mb-4 fw-normal text-start">Please Sign Up</h1>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>

              <button class="btn btn-primary w-100 py-2 my-2" type="submit">Sign Up</button>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
              <a href="{{url_for('login')}}" class="btn btn-dark" >Log In</a>
            </div>
         </main>
       </div>
     </div>
  </body>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
